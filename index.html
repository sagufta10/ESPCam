<!DOCTYPE html>
<html>
<head>
  <title>ESP32-CAM Viewer</title>
  <style>
    body {

  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    #startBtn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    #startBtn:hover {
      background: #45a049;
    }

    #videoContainer {
      margin-top: 30px;
    }

    #camStream {
      width: 100%;
      max-width: 640px;
      border: 3px solid #333;
      border-radius: 8px;
      display: none; /* hidden until button is clicked */
    }
  </style>
</head>

<body>

  <h1>ESP32-CAM Live Streaming</h1>

  <button id="startBtn" onclick="startStream()">Start Camera</button>

  <div id="videoContainer">
    <img id="camStream" src="" alt="Camera Stream">
  </div>

  <script>
    function startStream() {
      const ip = "192.168.29.198"; 
      const img = document.getElementById("camStream");

      img.src = `http://${ip}/stream`;   // ESP32-CAM streaming URL
      img.style.display = "block";       // show video frame

      document.getElementById("startBtn").innerText = "Streaming...";
      document.getElementById("startBtn").disabled = true;
    }
  </script>

</body>
</html>
